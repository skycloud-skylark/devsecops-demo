name: DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up AWS CLI
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # 3Ô∏è‚É£ Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 4Ô∏è‚É£ Terraform Init & Apply (with state cleanup)
      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init

          # üîπ Remove old resources from Terraform state to prevent AlreadyExists errors
          terraform state rm aws_ecr_repository.app || true
          terraform state rm module.eks.module.kms.aws_kms_alias.this["cluster"] || true
          terraform state rm module.eks.aws_cloudwatch_log_group.this[0] || true

          # üîπ Apply Terraform
          terraform apply -auto-approve

      # 5Ô∏è‚É£ Login to AWS ECR
      - name: Login to AWS ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin $(terraform output -raw ecr_repo_url)

      # 6Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t devsecops-demo-app:latest app/
          docker tag devsecops-demo-app:latest $(terraform output -raw ecr_repo_url):latest

      # 7Ô∏è‚É£ Push Docker Image to ECR
      - name: Push Docker Image
        run: |
          docker push $(terraform output -raw ecr_repo_url):latest

      # 8Ô∏è‚É£ Configure kubectl for EKS
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name $(terraform output -raw eks_cluster_name) --region ${{ secrets.AWS_DEFAULT_REGION }}

      # 9Ô∏è‚É£ Deploy Kubernetes manifests
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f manifests/
